<!DOCTYPE html>
<!-- https://fontawesome.com/search?q=user&o=r -->
<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts: manrope -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome ikoner -->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a576612222.css"
      crossorigin="anonymous"
    />
    <title>Silicon AB</title>
    <!-- Including Bootstrap CSS (DO NOT REMOVE) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- länk till css -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- left header start -->
        <!-- Logotypen -->
        <div class="leftheader">
          <a id="logo" href="index.html">
            <img src="/img/logo.svg" alt="Logo bilden" />
          </a>
          <!-- Navigering -->
          <nav id="menu" class="navbar">
            <a class="navlink" href="#">Features</a>
          </nav>
        </div>
        <!-- end left header -->

        <!-- start right header -->
        <div class="rightheader">
          <!-- mörkt och ljust läge  -->
          <label class="form-check-label" for="flexSwitchCheckChecked"
          >Dark mode</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
        <button type="button" class="btn login">
            <i class="fa-regular fa-user"></i>Sign in / up
          </button>
        </div>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <div class="headline">
            <h1>Manage All Your Money in One App</h1>
          </div>
          <div class="under">
            <p>
              We offer you a new generation of the mobile banking. Save, spend &
              manage money in your pocket.
            </p>
            <div class="store">
              <a class="appstore" href="#"
                ><img src="/img/appstore.svg" alt="Länk till AppStore"
              /></a>
              <a class="playstore" href="#"
                ><img
                  src="/img/googleplay.svg"
                  alt="Länk till Google Play Store"
              /></a>
            </div>
            <a href="#" class="discover-more">
              <span class="btn-circle">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
              <span>Discover more</span>
            </a>
          </div>
          <div class="phones"></div>
          <img
            class="herophone"
            src="/img/herophones.svg"
            alt="Demonstartion av Appen i Smart-telefoner"
          />
        </div>
      </section>
    </main>

    <!-- Including Bootstrap JS (DO NOT REMOVE) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
